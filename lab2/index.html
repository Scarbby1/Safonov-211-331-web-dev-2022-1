<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="rimuru" >
    
    <main>
        
        <h1>Форма обратной связи</h1>

        <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">
            
            <input type="hidden" name="user_id" value="1" >

            <div>
                <label for="fio">ФИО</label>
                <input type="text" name="fio" id="fio" placeholder="Введите ФИО" >

            </div>
            
            <div>
                <label for="fio">Адрес электронной почты</label>
                <input type="email" name="email" id="email"  required>

            </div>

            <fieldset>
                <legend>Откуда вы узнали о нас?</legend>
            
                <div>
                  <input type="radio" id="friends" name="source" value="friends" checked>
                  <label for="friends">Рассказали друзьям</label>
                </div>
            
                <div>
                  <input type="radio" id="internet" name="source" value="internet">
                  <label for="internet">Реклама в интернете</label>
                </div>
            </fieldset>
            
            <div>
                <label for="catergory">Категория обращения</label>
                <select name="catergory_id" id="catergory" multiple>
                    <option value="1">Жалоба</option>
                    <option value="2" selected>Предложение</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="agreement" id="agreement" value="true" required>
                <label for="agreement">Согласен с обработкой перс. данных</label>
            </div>
            <div>
                <label for="attachment">вложение</label>
                <input type="file" name="attachment" id="attachment">
            </div>
            
            <button type="submit">Отправить</button>

        </form>
    </main>
</body>
</html>
